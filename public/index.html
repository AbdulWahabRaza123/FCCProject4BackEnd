<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Exercise tracker</title>
</head>
<body>
    <h1>Exercise tracker</h1>
<div class="row">
    <div id="new-user" class="col-xs-4">
        <h2>Create a New User</h2>
        <code>POST /api/users</code><br><br>
        <form action="/api/users" method="post">
            <input class="form-control" type="text" name="username" placeholder="username*" required="true"/>
            <input class="form-control btn btn-success" type="submit" value="Submit"/>
        </form>
    </div>
    <div class="col-xs-4">
        <div id="new-exercise" class="col-xs-4">
            <h2>Add exercises</h2>
            <code>POST /api/users/:_id/exercises</code><br><br>
            <form action="/api/users/:_id/exercises" method="post">
                <input class="form-control" type="text" name="_id" placeholder="_id*"/>
                <input class="form-control" type="text" name="description" placeholder="description*" required="true"/>
                <input class="form-control" type="text" name="duration" placeholder="duration* (mins)" required="true"/>
                <input class="form-control" type="text" name="date" placeholder="date (yyyy-mm-dd)"/>
                <input class="form-control btn btn-success" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</div><br>
<footer>
    <b>GET user's exercise log: </b><code>GET /api/users/:_id/logs?[from][&to][&limit]</code><br>
    <b>[ ] =</b> optional<br>
    <b>from, to</b>= dates (yyyy-mm-dd);<b>limit </b>= number
</footer>
</body>
</html>
